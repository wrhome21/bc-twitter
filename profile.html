<div class="col-lg-12">
    <h1 class="page-header">User Profile</h1>

    <ul class="nav nav-pills">
        <li class="active"><a href="#info-pill" data-toggle="tab">Info</a>
        </li>
        <li><a href="#tweets-pill" data-toggle="tab">Tweets</a>
        </li>
        <li><a href="#following-pill" data-toggle="tab">Following</a>
        </li>
        <li><a href="#followers-pill" data-toggle="tab">Followers</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

        <!-- Info -->
        <div class="tab-pane fade in active" id="info-pill">
            <div class="well">
                <form role="form">
                    <div class="form-group">
                        <label>User Name</label>
                        <div id="userName" name="userName"></div>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" id="firstName" name="firstName" maxlength="20" autofocus>
                        <div id="firstName" name="firstName"></div>
                    </div>
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input class="form-control" id="middleName" name="middleName" maxlength="20">
                        <div id="middleName" name="middleName"></div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" maxlength="20">
                        <div id="lastName" name="lastName"></div>
                    </div>
    
                    <button type="button" id="updateProfileButton" onclick="updateProfile(); return false;" class="btn btn-primary">
                        <i class="fa fa-check"></i>&nbsp;Save
                    </button>
            </form>
            </div>
        </div>
        <!-- /Info -->

        <div class="tab-pane fade" id="tweets-pill">
            <div class="well">
                <!-- /.panel -->
                <div class="chat-panel panel panel-default">
                    
                    <div class="panel-body">
                        <ul class="chat">
                            <!-- Tweets will go here -->
                        </ul>
                    </div>
                    
                </div>
                <!-- /.panel .chat-panel -->
            </div>
        </div>

        <!-- Following -->
        <div class="tab-pane fade" id="following-pill">
            <div class="well">
                <div id="following-div"></div>
            </div>
        </div>
        <!-- /Following -->

        <!-- Followers -->
        <div class="tab-pane fade" id="followers-pill">
            <div class="well">
                <div id="followers-div"></div>
            </div>
        </div>
        <!-- /Followers -->

    </div>
